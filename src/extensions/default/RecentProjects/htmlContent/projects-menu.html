<ul id="project-dropdown" class="dropdown-menu">
    {{#projectList}}
    <li>
        <a class="recent-folder-link" data-path="{{path}}">
            <span class="recent-folder">{{folder}}</span>
            <span class="recent-folder-path">{{rest}}</span>
        </a>
    </li>
    {{/projectList}}
    
    {{#hasProject}}
    <li class="divider"></li>
    {{/hasProject}}
    
    <li><a id="refresh-tree-link" class="action">{{CMD_FILE_REFRESH}}</a></li>
    <li><a id="project-settings-link" class="action">{{CMD_PROJECT_SETTINGS}}</a></li>
    <li class="divider"></li>
    <li><a id="open-folder-link" class="action">{{CMD_OPEN_FOLDER}}</a></li>
</ul>
